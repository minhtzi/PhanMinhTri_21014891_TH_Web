<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th {
        padding: 3px;
        border: 5px solid rgb(193, 213, 57);
        border-collapse: collapse;
    }
</style>
<body>
    <h1>a)</h1>

    <table style="height: 200px;width: 200px;">
        <tr>
            <th>1</th>
            <th colspan="4">2</th>
        </tr>
        <tr>
            <th rowspan="3">3</th>
            <th style="background-color: orange;">4</th>
            <th style="background-color: orange;">5</th>
            <th rowspan="2", colspan="2" style="background-color: yellow;">6</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
        </tr>
        <tr>
            <th colspan="2" style="background-color: yellow;">9</th>
            <th colspan="2" style="background-color: yellow;">10</th>
        </tr>
    </table>
</body>
</html>
